<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
   

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row m-0">
      <div class="col-3"></div>
      <div class="col-9">
        <div class="w-100" style="background: #F2F2F2; padding-left: 3.495%; padding-right: 3.495%; padding-top: 27px;">
            <nav class="navbar p-0 navbar-light">
                <div style="position: relative; width: 50%;">
                    <input id="myInput" type="text" class="sbox form-input general-form" style="padding-left: 1.75rem; max-width: 50%;" placeholder="Search by id, name, phone...." autocomplete="off">
                    <span class="fa fa-search" style="position: absolute; left: 8px; margin-top: 7px; color: #C8C8C8;"></span>
                </div>

                <div class="d-flex" style="width: 50%; justify-content: flex-end;">
                    <div class="mr-2" style="border: 1px solid #D8D8D8; border-radius: 2px; background-color: #FFFFFF; width: 30px; text-align: center;">
                        <img src="image/bin.png" class="img-fluid">
                    </div>
                    <div class="mr-2" style=" width: 35%;">
                        <select class="form-select form-select-sm slct3 mr-2 general-form" aria-label=".form-select-sm example">
                            <option selected>Select Category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div style=" width: 35%;">
                        <select class="form-select form-select-sm slct3 mr-2 general-form" disabled>
                            <option selected>Select Topic</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div> 
            </nav>
            <div class="w-100" id="style-2" style="overflow-x: auto;">
                <table class="w-100 tbl-csv mt-3" style="min-width: 745px;">
                    <thead>
                        <tr>
                            <td class="pl-4" class="py-1"><input type="checkbox" id="select-all" class="checkbox checkbox-primary"></td>
                            <td class="py-1">ID</td>
                            <td class="py-1">Date<img class="pl-1" src="image/sort.png"></td>
                            <td class="py-1">Training</td>
                            <td class="py-1">Category</td>
                            <td class="py-1">Topic</td>
                            <td class="py-1">Required</td>
                            <td class="py-1" style="text-align: end; padding-right: 12px;"><img src="image/Vector.png"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="pl-4 py-3"><input class="check-all" type="checkbox"></td>
                            <td class="py-3">#11042021</td>
                            <td  class="py-3">March 30,2021</td>
                            <td class="py-3" style="align-items: center;">
                                <img src="image/icon1.png">
                                <span class="pl-2">Working at height</span>
                            </td>
                            <td class="d-flex py-3" style="align-items: center;">
                                <img src="image/security.png">
                                <span class="pl-2">Safety</span>
                            </td>
                            <td class="py-3" style="align-items: center;">
                                <img src="image/icon1.png">
                                <span class="pl-1">VCA</span>
                            </td>
                            <td  class="py-3">
                                <label class="switch m-0" for="checkbox">
                                <input type="checkbox" checked id="checkbox" />
                                <div class="slider round"></div>
                              </label>
                            </td>
                            <td class="py-3" style="text-align: end; padding-right: 25px;"><img src="image/Arrow 1.png"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="mt-3" type="button" data-target="#mymodal" data-toggle="modal">Add Topic</button>
            
        </div>
      </div>
    </div>


    <!--Modal of add category-->
    <div class="modal" id="mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" style="width: 418px;">
            <div class="modal-content">
                <!--Modal Head-->
                <div class="modal-header py-2" style="background-color: #F2F2F2;">
                    <img src="image/icon.png">
                    <div class="pt-2 pl-2 fc-grey" style="font-size: 15px; font-weight: 500;">Add Certification</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none !important;">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Modal Body-->
                <div class="modal-body">
                        <div class="d-flex">
                            <div class="pr-2" style="width: 50%;">
                                <div style="display: flex;">
                                    <div style="width: 50%;"><label class="fc-grey" style="font-size: 11px;">Category</label></div>
                                    <div style=" text-align: right; width: 50%;">
                                        <label style=" font-size: 11px;"><a href="">+Add new</a></label>
                                        
                                    </div>
                                </div>
                                <div class="select_wrap mt-0 mb-2">
                                    <ul class="default_option pl-0 mb-0">
                                        <li>
                                            <div class="option pizza">
                                            <div class="icon"></div>
                                            <p class="m-0">Safety</p>
                                            </div>
                                        </li>
                                    </ul>
                                    <ul class="select_ul">
                                        <li>
                                            <div class="option pizza">
                                            <div class="icon"></div>
                                            <p class="m-0">Safety</p>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="option burger">
                                            <div class="icon1"></div>
                                            <p class="m-0">Burget</p>
                                            </div>  
                                        </li>
                                    </ul>
                                </div>
                                
                            </div>

                            <div class="pl-2" style="width: 50%;">
                                <div style="display: flex;">
                                    <div style="width: 50%;"><label class="fc-grey" style="font-size: 11px;">Topic</label></div>
                                    <div style=" text-align: right; width: 50%;">
                                        <label style=" font-size: 11px;"><a href="">+Add new</a></label>
                                        
                                    </div>
                                </div>
                                <div class="select_wrap1 mt-0 mb-2">
                                    <ul class="default_option1 pl-0 mb-0">
                                        <li>
                                            <div class="option pizza">
                                            <div class="icon"></div>
                                            <p class="m-0">VCA</p>
                                            </div>
                                        </li>
                                    </ul>
                                    <ul class="select_ul1">
                                        <li>
                                            <div class="option pizza">
                                            <div class="icon"></div>
                                            <p class="m-0">VCA</p>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="option burger">
                                            <div class="icon1"></div>
                                            <p class="m-0">Burget</p>
                                            </div>  
                                        </li>
                                    </ul>
                                </div>
                                
                            </div>
                        </div>
                   
                        <div>
                            <label class="fc-grey" style="font-size: 11px;">Certification</label>
                            <input type="text" style=" width: 85%; font-size: 11px; background-image: url('./image/Vector1.png'); background-position: right 10px center; background-repeat: no-repeat; background-size: auto 50%;" class="form-control" aria-describedby="emailHelp" value="Working at height">
                        </div>
                </div>
                <!--Modal Footer-->
                <div class="modal-footer py-2 mt-2" style="background-color: #F2F2F2;">
                    <button type="button" class="btn-cancel mr-3" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-create">Create</button>
                </div>
            </div>
        </div>
    </div>

     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            $('#select-all').click(function(){
                if($(this).prop("checked") == true){
                    $('.check-all').attr('checked', true);
                }
                else if($(this).prop("checked") == false){
                    $('.check-all').attr('checked', false);
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".default_option").click(function(){
			  $(this).parent().toggleClass("active");
			})

			$(".select_ul li").click(function(){
			  var currentele = $(this).html();
			  $(".default_option li").html(currentele);
			  $(this).parents(".select_wrap").removeClass("active");
			})

            $(".default_option1").click(function(){
			  $(this).parent().toggleClass("active");
			})

			$(".select_ul1 li").click(function(){
			  var currentele = $(this).html();
			  $(".default_option1 li").html(currentele);
			  $(this).parents(".select_wrap1").removeClass("active");
			})
		});
	</script>

  </body>
</html>
